<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button Hover Effect | @code.architects</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<h2 class="title">Simple Button Hover effect</h2>
		<div class="button-container">
			<p class="button-name">Dashed Border</p>
			<button class="btn btn-dashed">Button</button>
		</div>
		<div class="button-container">
			<p class="button-name">Rounded Border</p>
			<button class="btn btn-rounded">Button</button>
		</div>
		<div class="button-container">
			<p class="button-name">Fill Color</p>
			<button class="btn btn-fill">Button</button>
		</div>
		<div class="button-container">
			<p class="button-name">Shadow Button</p>
			<button class="btn btn-shadow">Button</button>
		</div>
		<div class="button-container">
			<p class="button-name">Button press effect</p>
			<button class="btn btn-press">Button</button>
		</div>
	</div>
</body>

</html>
